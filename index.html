<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Grill and Resto Bar - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #1a0d06;
            --wood-mid: #2e1a0e;
            --wood-light: #5c3520;
            --accent: #c8873a;
            --accent-light: #e8a85a;
            --accent-glow: rgba(200, 135, 58, 0.3);
            --text-primary: #f5e6d3;
            --text-muted: #a07850;
            --border: rgba(200, 135, 58, 0.25);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; min-height: 100%; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--wood-dark);
            background-image:
                radial-gradient(ellipse at top left, #3d1f0d 0%, transparent 60%),
                radial-gradient(ellipse at bottom right, #2a1208 0%, transparent 60%);
            background-attachment: fixed;
            padding-top: 72px;
            padding-bottom: 100px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ── PARTICLE CANVAS ── */
        #particle-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* ── LOADER ── */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--wood-dark);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: opacity 0.7s ease, visibility 0.7s ease;
        }

        .loader-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--accent-glow);
            animation: pulse 1.8s ease-in-out infinite;
        }

        .loader-bar-wrap {
            width: 160px;
            height: 2px;
            background: rgba(200,135,58,0.15);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .loader-text {
            color: var(--text-muted);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; text-shadow: 0 0 20px var(--accent-glow); }
            50% { opacity: 1; text-shadow: 0 0 40px var(--accent-glow), 0 0 60px rgba(200,135,58,0.2); }
        }

        .loader-hidden { opacity: 0; visibility: hidden; }

        /* ── TOP BAR ── */
        .top-bar {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            background: rgba(12, 5, 2, 0.93);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: box-shadow 0.3s;
        }

        .top-bar.scrolled {
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            color: var(--accent);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .brand-name span {
            color: var(--text-muted);
            font-size: 0.6rem;
            display: block;
            letter-spacing: 4px;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
        }

        .btn-fb {
            background: linear-gradient(135deg, #1877F2, #0d5abf);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.78rem;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            transition: all 0.25s ease;
            box-shadow: 0 3px 12px rgba(24,119,242,0.3);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .btn-fb:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(24,119,242,0.45);
        }

        /* ── SCROLL PROGRESS BAR ── */
        .scroll-progress-bar {
            position: fixed;
            top: 0; left: 0;
            height: 3px;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--accent-light), #ffcc80);
            z-index: 2000;
            transition: width 0.05s linear;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        /* ── SECTION PROGRESS INDICATOR ── */
        .section-nav {
            position: fixed;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }

        .section-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(200,135,58,0.25);
            border: 1px solid rgba(200,135,58,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .section-dot::before {
            content: attr(data-label);
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(10,5,2,0.88);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: var(--accent-light);
            text-transform: uppercase;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .section-dot:hover::before { opacity: 1; }

        .section-dot.active {
            background: var(--accent);
            border-color: var(--accent-light);
            box-shadow: 0 0 10px var(--accent-glow);
            transform: scale(1.4);
        }

        /* ── HEADER ── */
        .page-header {
            max-width: 640px;
            margin: 0 auto 32px;
            text-align: center;
            padding: 30px 20px 0;
            position: relative;
            z-index: 1;
        }

        .page-header .tagline {
            font-size: 0.68rem;
            letter-spacing: 6px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(12px);
            animation: fadeUp 0.7s ease 0.3s forwards;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            color: var(--text-primary);
            line-height: 1.2;
            text-shadow: 0 2px 16px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(16px);
            animation: fadeUp 0.7s ease 0.5s forwards;
        }

        .page-header h1 em { color: var(--accent); font-style: italic; }

        .header-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px auto 0;
            width: fit-content;
            opacity: 0;
            animation: fadeUp 0.7s ease 0.7s forwards;
        }

        .header-divider .line {
            width: 55px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent));
        }

        .header-divider .line.right {
            background: linear-gradient(90deg, var(--accent), transparent);
        }

        .header-divider i { color: var(--accent); font-size: 0.85rem; }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ── MENU WRAPPER ── */
        .menu-wrapper {
            max-width: 640px;
            margin: 0 auto;
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }

        .menu-card {
            background: #0b0603;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow:
                0 12px 48px rgba(0,0,0,0.7),
                inset 0 1px 0 rgba(200,135,58,0.12);
        }

        /* ── MENU SECTION (reveal + parallax) ── */
        .menu-section {
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }

        .menu-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-section:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        /* Shimmer overlay on hover */
        .menu-section::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent 0%,
                rgba(255,255,255,0.04) 50%,
                transparent 100%
            );
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: 3;
        }

        .menu-section:hover::after {
            transform: translateX(100%);
        }

        /* Top gradient overlay on image */
        .menu-section::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(11,6,3,0.45) 0%, transparent 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Parallax image wrapper */
        .parallax-wrap {
            overflow: hidden;
            height: auto;
        }

        .parallax-wrap img {
            width: 100%;
            height: auto;
            display: block;
            transform: scale(1.06) translateY(0px);
            transition: transform 0.1s linear;
            will-change: transform;
        }

        .section-label {
            position: absolute;
            top: 14px; left: 14px;
            background: rgba(8, 4, 2, 0.82);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 14px;
            font-size: 0.62rem;
            letter-spacing: 3px;
            color: var(--accent-light);
            text-transform: uppercase;
            z-index: 4;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-label i { font-size: 0.55rem; opacity: 0.8; }

        /* ── FOOTER ── */
        .page-footer {
            max-width: 640px;
            margin: 32px auto 0;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .footer-divider {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }

        .footer-divider .line {
            flex: 1; height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .footer-divider i { color: var(--text-muted); font-size: 0.7rem; }

        .page-footer p {
            font-size: 0.68rem;
            color: var(--text-muted);
            letter-spacing: 2.5px;
            text-transform: uppercase;
        }

        /* ── FLOATING CONTROLS ── */
        .floating-controls {
            position: fixed;
            bottom: 24px; right: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .float-btn {
            background: rgba(12, 5, 2, 0.88);
            backdrop-filter: blur(12px);
            color: var(--accent);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px; height: 44px;
            font-size: 0.95rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
        }

        .float-btn:hover {
            background: var(--accent);
            color: var(--wood-dark);
            border-color: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200,135,58,0.4);
        }

        .float-btn:active { transform: scale(0.9); }

        @media (max-width: 480px) {
            .page-header h1 { font-size: 1.8rem; }
            .section-nav { right: 8px; }
        }
    </style>
</head>
<body>

    <!-- Particle canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Page scroll progress -->
    <div class="scroll-progress-bar" id="scrollBar"></div>

    <!-- Loader -->
    <div id="loader">
        <div class="loader-logo">RJ Grill</div>
        <div class="loader-bar-wrap">
            <div class="loader-bar" id="loaderBar"></div>
        </div>
        <div class="loader-text">Preparing your menu...</div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar" id="topBar">
        <div class="brand-name">
            RJ Grill
            <span>Resto Bar</span>
        </div>
        <a href="https://facebook.com/RJGrillHouse/" target="_blank" class="btn-fb">
            <i class="fab fa-facebook-f"></i> Follow Us
        </a>
    </div>

    <!-- Section progress dots -->
    <nav class="section-nav" id="sectionNav"></nav>

    <!-- Header -->
    <div class="page-header">
        <p class="tagline">Grill. Sip. Enjoy.</p>
        <h1>Our <em>Menu</em></h1>
        <div class="header-divider">
            <div class="line"></div>
            <i class="fas fa-fire-flame-curved"></i>
            <div class="line right"></div>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu-wrapper">
        <div class="menu-card">

            <div class="menu-section" data-label="Welcome" data-icon="fa-star">
                <span class="section-label"><i class="fas fa-star"></i> Welcome</span>
                <div class="parallax-wrap">
                    <img src="Front.png" alt="RJ Grill and Resto Bar Front Cover">
                </div>
            </div>

            <div class="menu-section" data-label="House Special" data-icon="fa-utensils">
                <span class="section-label"><i class="fas fa-utensils"></i> House Special</span>
                <div class="parallax-wrap">
                    <img src="House Special.png" alt="House Special">
                </div>
            </div>

            <div class="menu-section" data-label="Beer Match" data-icon="fa-beer-mug-empty">
                <span class="section-label"><i class="fas fa-beer-mug-empty"></i> Beer Match</span>
                <div class="parallax-wrap">
                    <img src="Beer Match.png" alt="Beer Match">
                </div>
            </div>

            <div class="menu-section" data-label="Family Combos" data-icon="fa-people-group">
                <span class="section-label"><i class="fas fa-people-group"></i> Family Combos</span>
                <div class="parallax-wrap">
                    <img src="Family Combos.png" alt="Family Combos">
                </div>
            </div>

            <div class="menu-section" data-label="Promos" data-icon="fa-tag">
                <span class="section-label"><i class="fas fa-tag"></i> Promos</span>
                <div class="parallax-wrap">
                    <img src="11.png" alt="Beer Bucket Promos">
                </div>
            </div>

            <div class="menu-section" data-label="Drinks" data-icon="fa-wine-glass">
                <span class="section-label"><i class="fas fa-wine-glass"></i> Drinks</span>
                <div class="parallax-wrap">
                    <img src="2(1).png" alt="Liquor Promos">
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <div class="page-footer">
        <div class="footer-divider">
            <div class="line"></div>
            <i class="fas fa-fire"></i>
            <div class="line"></div>
        </div>
        <p>RJ Grill and Resto Bar &mdash; All rights reserved</p>
    </div>

    <!-- Floating scroll controls -->
    <div class="floating-controls">
        <button class="float-btn" onclick="scrollToTop()" title="Top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="float-btn" onclick="scrollToBottom()" title="Bottom">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>

<script>
/* ══════════════════════════════════════
   LOADER with animated progress bar
══════════════════════════════════════ */
const loaderBar = document.getElementById('loaderBar');
let progress = 0;
const loadInterval = setInterval(() => {
    progress += Math.random() * 18;
    if (progress > 90) progress = 90;
    loaderBar.style.width = progress + '%';
}, 120);

window.addEventListener('load', () => {
    clearInterval(loadInterval);
    loaderBar.style.width = '100%';
    setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('loader-hidden');
        setTimeout(() => loader.style.display = 'none', 700);
    }, 300);
});

/* ══════════════════════════════════════
   FIRE / EMBER PARTICLE SYSTEM
══════════════════════════════════════ */
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Particle {
    constructor() { this.reset(true); }

    reset(initial = false) {
        this.x = Math.random() * canvas.width;
        this.y = initial ? Math.random() * canvas.height : canvas.height + 10;
        this.size = Math.random() * 2.5 + 0.5;
        this.speedY = -(Math.random() * 0.6 + 0.2);
        this.speedX = (Math.random() - 0.5) * 0.4;
        this.opacity = Math.random() * 0.5 + 0.1;
        this.life = 0;
        this.maxLife = Math.random() * 220 + 120;
        // Color: orange → amber → dim red
        const colors = [
            `rgba(220,100,20,`,
            `rgba(200,135,58,`,
            `rgba(255,160,60,`,
            `rgba(180,70,10,`,
            `rgba(255,200,80,`
        ];
        this.color = colors[Math.floor(Math.random() * colors.length)];
    }

    update() {
        this.x += this.speedX + Math.sin(this.life * 0.04) * 0.3;
        this.y += this.speedY;
        this.life++;
        // Fade in/out
        const lifeFraction = this.life / this.maxLife;
        if (lifeFraction < 0.2) {
            this.opacity = lifeFraction / 0.2 * 0.45;
        } else {
            this.opacity = (1 - lifeFraction) * 0.45;
        }
        if (this.life >= this.maxLife || this.y < -10) this.reset();
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color + this.opacity + ')';
        ctx.fill();
    }
}

const particles = Array.from({ length: 90 }, () => new Particle());

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateParticles);
}
animateParticles();

/* ══════════════════════════════════════
   SECTION PROGRESS INDICATOR (dots)
══════════════════════════════════════ */
const sections = document.querySelectorAll('.menu-section');
const sectionNav = document.getElementById('sectionNav');

sections.forEach((sec, i) => {
    const dot = document.createElement('div');
    dot.className = 'section-dot';
    dot.setAttribute('data-label', sec.getAttribute('data-label'));
    dot.addEventListener('click', () => {
        sec.scrollIntoView({ behavior: 'smooth', block: 'center' });
    });
    sectionNav.appendChild(dot);
});

const dots = document.querySelectorAll('.section-dot');

function updateActiveDot() {
    const mid = window.innerHeight / 2;
    let closest = 0;
    let closestDist = Infinity;
    sections.forEach((sec, i) => {
        const rect = sec.getBoundingClientRect();
        const center = rect.top + rect.height / 2;
        const dist = Math.abs(center - mid);
        if (dist < closestDist) { closestDist = dist; closest = i; }
    });
    dots.forEach((d, i) => d.classList.toggle('active', i === closest));
}

/* ══════════════════════════════════════
   SCROLL REVEAL (Intersection Observer)
══════════════════════════════════════ */
const revealObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, { threshold: 0.08 });

sections.forEach(sec => revealObserver.observe(sec));

/* ══════════════════════════════════════
   PARALLAX on scroll
══════════════════════════════════════ */
function applyParallax() {
    sections.forEach(sec => {
        const img = sec.querySelector('img');
        if (!img) return;
        const rect = sec.getBoundingClientRect();
        const viewH = window.innerHeight;
        // Only apply when section is in view
        if (rect.bottom < 0 || rect.top > viewH) return;
        const relPos = (rect.top / viewH);        // +1 above, 0 at top, -1 below
        const offset = relPos * 18;               // max ±18px shift
        img.style.transform = `scale(1.06) translateY(${offset}px)`;
    });
}

/* ══════════════════════════════════════
   SCROLL PROGRESS BAR + topbar shadow
══════════════════════════════════════ */
const scrollBar = document.getElementById('scrollBar');
const topBar = document.getElementById('topBar');

function onScroll() {
    // Progress bar
    const scrollTop = window.scrollY;
    const docH = document.documentElement.scrollHeight - window.innerHeight;
    scrollBar.style.width = (scrollTop / docH * 100) + '%';

    // Topbar shadow
    topBar.classList.toggle('scrolled', scrollTop > 10);

    // Active dot
    updateActiveDot();

    // Parallax
    applyParallax();
}

window.addEventListener('scroll', onScroll, { passive: true });

// Init
updateActiveDot();
applyParallax();

/* ══════════════════════════════════════
   SCROLL HELPERS
══════════════════════════════════════ */
function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
</html>
